{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <style>
        /* Loader Styles */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-shadow {
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        /* Custom Styling for Each Field */
        .label-style {
            font-weight: bold;
            color: #000000;
            font-size: 16px;
        }
        .input-style {
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
        }
        .custom-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        input[type=text],
        input[type=password],
        textarea,input[type=email] {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 custom-shadow" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-3">Forgot Password</h2>

            <form method="post" onsubmit="showLoader()">
                {% csrf_token %}
                <div class="mb-3 ms-4">
                    <label for="{{ form.email.id_for_label }}" class="label-style">Enter your email</label>
                    {{ form.email }}
                </div>
                <div class="d-flex justify-content-center">
                    <div class="loader" id="loader"></div>
                </div>
                <div class="d-flex justify-content-end" style="margin-right: 35px;">
                    <button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLoader() {
            // Show the loader
            document.getElementById("loader").style.display = "block";
            // Hide the submit button
            document.getElementById("submit-btn").style.display = "none";
        }
    </script>
</body>
</html>
